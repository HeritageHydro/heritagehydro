    }

    .logo img {
      height: 55px;
      display: block;
    }

    main {
      padding: 80px 0;
      text-align: center;
    }

    main h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    main p {
      max-width: 700px;
      margin: auto;
      font-size: 1.1rem;
    }

    /* ---------- FOOTER ---------- */
    footer {
      border-top: 1px solid #ddd;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.95rem;
    }

    /* ---------- QUOTE BUTTON ---------- */
    .quote-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      color: white;
      padding: 14px 22px;

      font-weight: bold;
    }

      opacity: 0.85;
